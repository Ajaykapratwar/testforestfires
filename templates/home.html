<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #ff7e5f;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #e36b55;
        }
        h2 {
            margin-top: 20px;
            color: #444;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required />
            <input type="text" name="RH" placeholder="RH" required />
            <input type="text" name="Ws" placeholder="Ws" required />
            <input type="text" name="Rain" placeholder="Rain" required />
            <input type="text" name="FFMC" placeholder="FFMC" required />
            <input type="text" name="DMC" placeholder="DMC" required />
            <input type="text" name="ISI" placeholder="ISI" required />
            <input type="text" name="Classes" placeholder="Classes" required />
            <input type="text" name="Region" placeholder="Region" required />

            <button type="submit">Predict</button>
        </form>

        <h2>
            THE FWI prediction is: <span>{{ results }}</span>
        </h2>
    </div>
</body>
</html>
